<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>createAccount</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">createAccount</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <input [(ngModel)]="email.value" #emailInput type="text" placeholder="Correo">

  <br><br>
